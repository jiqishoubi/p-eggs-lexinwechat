<body class="realname_page">
  <div class="h100scroll" style='display: none;'>
    <div class="flexCenter flexJCenter" style='height: 0.49rem;font-size: 0.13rem;color:#9B9B9B;'>信息仅用于身份验证，乐薪保障您的信息安全
    </div>
    <!-- 拍照 -->
    <div class="photo_wrap">
      <div style="font-size: 0.13rem;color:#9B9B9B;line-height: 0.57rem;">您的二代身份证</div>
      <div class="flexBetween">
        <div class="photo_item">
          <div class="photo_img_box" data-photo='photo1'>
            <img class="photo_img positionCenter" onload="Global.setImgCssByBox(this,1.63/1.39)"
              src='https://cdn.s.bld365.com/shenfenzheng1.png' alt='' />
            <span class="chongpai">重拍</span>
          </div>
          <div class="photo_tip">身份证信息面</div>
        </div>
        <div class="photo_item">
          <div class="photo_img_box" data-photo='photo2'>
            <img class="photo_img positionCenter" onload="Global.setImgCssByBox(this,1.63/1.39)"
              src='https://cdn.s.bld365.com/shenfenzheng2.png' alt='' />
            <span class="chongpai">重拍</span>
          </div>
          <div class="photo_tip">身份证国徽面</div>
        </div>
      </div>
    </div>
    <!-- form -->
    <div class="form_wrap">
      <div class="input_item">
        <span class="label">真实姓名</span>
        <input type='text' placeholder="真实姓名" name='userName' />
      </div>
      <div class="input_item">
        <span class="label">身份证号</span>
        <input type='text' placeholder="身份证号码" name='psptNo' />
      </div>
      <div class="input_item">
        <span class="label">手机号码</span>
        <input type='text' placeholder="请输入手机号码" name='phoneNumber' />
      </div>
      <div class="input_item sms_input_item">
        <span class="label">验证码</span>
        <input type='text' placeholder="请输入验证码" name='smsCaptcha' />
        <span class="smsBtn">获取验证码<span class="smsBtnSecond"></span></span>
      </div>
    </div>
    <!-- 协议 -->
    <div class="flexCenter protocol_wrap" style='margin: 0.1rem 0.19rem 0;'>
      <label class="flexCenter"><input type='checkbox'
          style='margin-right: 0.05rem;position: relative;top: -0.02rem;' />同意</label>
      <span>
        企业协议
        <span class="goSeeProtocol" style='color:#DC1A22;'>
          <span class="protocol_name" style='margin-left: 0.05rem;'>查看协议</span>
        </span>
      </span>
    </div>
    <!-- submit btn -->
    <div class="submit_btn_wrap" style='margin-top: 0.36rem;margin-bottom: 0.4rem;'>
      <a class="submit_btn">提交</a>
    </div>
  </div>

  <!-- 模态框模态框模态框模态框模态框模态框模态框模态框模态框模态框模态框模态框模态框模态框模态框模态框框模态框模态框模框模态框模态框模框模态框模态框模 -->
  <!-- 拍照 弹出框 -->
  <div class="modal_photo" style='display: none;'>
    <div class="modal_div positionCenter">
      <img class="modal_div_photo_img" src='https://cdn.s.bld365.com/shenfen_alert_img2.png' alt='' />
    </div>
  </div>
  <!-- 协议iframe -->
  <div class="protocol_iframe" style='display: none;'>
    <iframe src='' frameborder=0>
    </iframe>
    <div class="close_iframe" style='height: 95px;display: flex;align-items: center;justify-content: center;'>
      <a class="close_iframe_btn" href='javascript:void(0)'>关闭</a>
    </div>
  </div>
</body>

</html>
